<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./calculator.webp" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="display"></div>
        <button id="clear" class="clear" value="0">C</button>
        <button id="negate" class="negate">+/-</button>
        <button id="percent" class="percent" value="%">%</button>
        <button id="divide" class="operator" value="/">รท</button>
        <button id="seven" class="operand" value="7">7</button>
        <button id="eight" class="operand" value="8">8</button>
        <button id="nine" class="operand" value="9">9</button>
        <button id="multiply" class="operator" value="*">x</button>
        <button id="four" class="operand" value="4">4</button>
        <button id="five" class="operand" value="5">5</button>
        <button id="six" class="operand" value="6">6</button>
        <button id="minus" class="operator" value="-">-</button>
        <button id="one" class="operand" value="1">1</button>
        <button id="two" class="operand" value="2">2</button>
        <button id="three" class="operand" value="3">3</button>
        <button id="plus" class="operator" value="+">+</button>
        <button id="zero" class="operand" value="0">0</button>
        <button id="decimal" class="decimal" value=".">.</button>
        <button id="equals" class="equals" value="=">=</button>
      </div>
    </div>
  </body>
</html>
