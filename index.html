<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./calculator.webp" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="display">0</div>
        <button id="clear">C</button>
        <button id="negate">+/-</button>
        <button id="percent" class="operator">%</button>
        <button id="divide" class="operator">/</button>
        <button id="seven" class="operand">7</button>
        <button id="eight" class="operand">8</button>
        <button id="nine" class="operand">9</button>
        <button id="multiply" class="operator">*</button>
        <button id="four" class="operand">4</button>
        <button id="five" class="operand">5</button>
        <button id="six" class="operand">6</button>
        <button id="minus" class="operator">-</button>
        <button id="one" class="operand">1</button>
        <button id="two" class="operand">2</button>
        <button id="three" class="operand">3</button>
        <button id="plus" class="operator">+</button>
        <button id="zero" class="operand">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
